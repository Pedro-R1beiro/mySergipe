<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Sergipe | Cadastro</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/form.css">
</head>

<body>
    <header>
        <h1>@MeuSergipe</h1>
        <h5>Um tour pelo estado com maior qualidade de vida do Brasil e seus pontos turísticos!</h5>
    </header>
    <nav>
        <a href="index.html">Praia de Atalaia</a>
        <a href="sementeira.html">Sementeira</a>
        <a href="" class="active">Cadastre-SE</a>
    </nav>
    <main>
        <section id="atalaia">
            <p>Cadastre-se para ficar por dentro de todas informações sobre Sergipe</p>
            <form action="#">
                <h2>Formulário de Contato</h2>
                <div class="inputBox">
                    <input type="text" name="name" id="name" minlength="3" maxlength="30" required>
                    <label for="name">Nome</label>
                </div>
                <div class="inputBox">
                    <input type="email" name="e-mail" id="eMail" minlength="8" maxlength="30" required>
                    <label for="e-mail">E-mail</label>
                </div>
                <div class="containerBtns">
                    <button type="submit">Cadastrar</button>
                    <button type="reset">Limpar</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>
            &copy; By Pedro Ribeiro
        </p>
    </footer>
</body>

</html>
